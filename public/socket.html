<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
<script src="https://unpkg.com/regenerator-runtime@0.9.0/runtime.js"></script>
<script src="https://unpkg.com/@adonisjs/websocket-client"></script>
<script>

  const ws = adonis.Ws('ws://localhost:3333')

  ws.withApiToken(localStorage.getItem('token')).connect()

  ws.on('error', (error) => {
    debugger
  })

  const chat = ws.subscribe('chat')


  chat.on('ready', () => {
    chat.emit('message', { room_id: 1, text: 'hello' })
  })

  chat.on('message', (msg) => {
    debugger
  })

</script>
</body>
</html>
